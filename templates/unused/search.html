{% extends "base.html" %}
{% block title %}
    home
{% endblock %}
{% block content %}
    <section>
        <h4> Ticker result </h4>
        {% for company in ticker_list %}
            <a href="{% url "company:profile" company.id %}">
                {{company.ticker}} : {{company.name}}
            </a>
        {% endfor %}
    </section>
    <section>
        <h4> Name result </h4>
        {% for company in name_list %}
            <a href="{% url "company:profile" company.id %}">
                {{company.ticker}}: {{company.name}}
            </a>
        {% endfor %}
    </section>

{%endblock%}

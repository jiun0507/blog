{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>{% block title %}{%endblock%}</title>
</head>
<body>
    <div class="flex flex-col h-screen bg-center bg-cover bg-no-repeat bg-gray-100">
        <div class="grid place-items-center w-4/5 mx-auto p-10 my-20 sm:my-auto bg-gray-600 bg-opacity-70 rounded-xl shadow-2xl space-y-5 text-center hover:bg-gray-600 cursor-pointer transition duration-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h1 class="text-8xl text-yellow-400 font-semibold uppercase">Jiun Kim's Blog</h1>
            <h2 class="text-2xl text-gray-300">This is a blog to log my interests and works. Look around!</h2>
            <div class="flex flex-wrap mt-10 justify-center space-x-5">
                <a href="{% url "post:logs" %}" class="md:w-32 tracking-wide text-yellow-400 font-bold rounded border-2 border-yellow-400 hover:border-blue-600 hover:bg-blue-600 hover:text-white shadow-md py-2 px-6 inline-flex items-center transition duration-300">
                    <span class="mx-auto">Logs</span>
                </a>

                <a href="{% url "post:list" %}" class="md:w-32 tracking-wide text-yellow-400 font-bold rounded border-2 border-yellow-400 hover:border-blue-500 hover:bg-blue-500 hover:text-white shadow-md py-2 px-6 inline-flex items-center transition duration-300">
                    <span class="mx-auto"> Posts </span>
                </a>
                <a href="{% url "book:list" %}"  class="md:w-32 tracking-wide text-yellow-400 font-bold rounded border-2 border-yellow-400 hover:border-red-600 hover:bg-blue-600 hover:text-white shadow-md py-2 px-6 inline-flex items-center transition duration-300">
                    <span class="mx-auto">Books</span>
                </a>
            </div>
            <div class="flex flex-wrap mt-10 justify-center space-x-5">
                <a href="http://we-dding-dev.herokuapp.com"  class="md:w-32 tracking-wide text-yellow-400 font-bold rounded border-2 border-yellow-400 hover:border-red-600 hover:bg-blue-600 hover:text-white shadow-md py-2 px-6 inline-flex items-center transition duration-300">
                    <span class="mx-auto">Weddew</span>
                </a>
            </div>
        </div>
    </div>

</body>

</html>

{% extends "base.html" %}
{% block title %}
    post
{% endblock %}
{% block content %}

    <div class="flex justify-between px-20 py-10">
        <h4 class="text-2xl font-serif font-bold"> Essays </h4>
    </div>
    <section class="grid gap-4 px-20">
        {% for post in posts %}
            <div>
                <div>
                    <a href="{% url "post:get" post.id %}">
                        <h4 class="text-l font-serif underline"> - {{post.title}} </h4>
                    </a>
                </div>
            </div>
        {% endfor %}
    </section>


{% endblock %}
